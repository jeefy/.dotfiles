- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [wget https://go.dev/dl/go1.20.7.linux-amd64.tar.gz, Downloading go]
  - [rm -rf go, Removing old go]
  - [tar -C . -xzf go1.20.7.linux-amd64.tar.gz, Extracting go]
  - [rm -f go1.20.7.linux-amd64.tar.gz, Removing go tar]

- link:
    ~/.oh-my-zsh: ohmyzsh
    ~/go: go
- flatpak:
  - com.discordapp.Discord
  - Zoom
  - "org.videolan.VLC"
  - "org.signal.Signal"
  - "com.spotify.Client"
- clean: ['~']

