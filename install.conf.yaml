- clean: ['~']

- link:
    ~/.profile: profile
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.justfile: justfile
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo apt update, Updating apt]
  - [sudo apt upgrade -y, Upgrading apt]
  - [sudo apt install gcc, Installing gcc]
  - [/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"]
  - [sudo chown -R $(whoami) /home/linuxbrew/.linuxbrew/Homebrew]
  - [chmod u+w /home/linuxbrew/.linuxbrew/Homebrew]
  - [brew install kubectx kubebuilder]

- link:
    ~/.oh-my-zsh: ohmyzsh
    ~/go: go
- flatpak:
  - com.discordapp.Discord
  - Zoom
  - "org.videolan.VLC"
  - "org.signal.Signal"
  - "com.spotify.Client"
- clean: ['~']

