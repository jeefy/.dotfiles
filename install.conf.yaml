- clean: ['~']

- link:
    ~/.profile: profile
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.justfile: justfile
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [wget https://go.dev/dl/go1.20.7.linux-amd64.tar.gz, Downloading go]
  - [rm -rf go, Removing old go]
  - [tar -C . -xzf go1.20.7.linux-amd64.tar.gz, Extracting go]
  - [rm -f go1.20.7.linux-amd64.tar.gz, Removing go tar]
  - [/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"]
  - [sudo chown -R $(whoami) /home/linuxbrew/.linuxbrew/Homebrew]
  - [chmod u+w /home/linuxbrew/.linuxbrew/Homebrew]
  - [brew install kubectx]

- link:
    ~/.oh-my-zsh: ohmyzsh
    ~/go: go
- flatpak:
  - com.discordapp.Discord
  - Zoom
  - "org.videolan.VLC"
  - "org.signal.Signal"
  - "com.spotify.Client"
- clean: ['~']

